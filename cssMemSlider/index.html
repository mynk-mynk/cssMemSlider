<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link type="icon" rel="icon" href="./assets/icon.ico">
    <title>MemSlider</title>
</head>

<body>
    <div class="page-wrapper">
        <input type="radio" name="memes" id="meme1" checked>
        <input type="radio" name="memes" id="meme2">

        <div class="img-slider">
            <div class="meme-card meme-card1">
                <img src="./assets/memes/1.jpg" alt="m1" class="meme-image">
            </div>
            <div class="meme-card meme-card2">
                <img src="./assets/memes/2.jpg" alt="m2" class="meme-image">
            </div>
        </div>

        <div class="low-panel">
            <div class="meme-title-wrapper">
                <div class="meme-title meme-title1">*Звуки паники*</div>
                <p class="meme-title meme-title2">"Ваша оценка 0 балов, комментарий проверяющего: всё неправильно"</p>
            </div>

            <div class="controls">
                <label for="meme1"></label>
                <label for="meme2"></label>
            </div>
        </div>
    </div>
</body>

</html>
